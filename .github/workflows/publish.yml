# Publish to PyPI using Trusted Publishing (OIDC)
# This workflow runs when a GitHub release is published
#
# Setup required (one-time):
#
# For TestPyPI:
# 1. Go to https://test.pypi.org/manage/account/publishing/
# 2. Add a new "pending publisher" with:
#    - PyPI Project Name: shiba-sql-composer
#    - Owner: leeaaron629 (your GitHub username)
#    - Repository name: sql-composer
#    - Workflow name: publish.yml
#    - Environment name: testpypi
#
# For PyPI:
# 1. Go to https://pypi.org/manage/account/publishing/
# 2. Add a new "pending publisher" with:
#    - PyPI Project Name: shiba-sql-composer
#    - Owner: leeaaron629 (your GitHub username)
#    - Repository name: sql-composer
#    - Workflow name: publish.yml
#    - Environment name: pypi

name: Publish to PyPI

on:
  release:
    types: [published]

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build package
        run: uv build

      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/shiba-sql-composer
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Publish to TestPyPI
        run: uv publish --publish-url https://test.pypi.org/legacy/ --trusted-publishing always

  publish-pypi:
    name: Publish to PyPI
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/shiba-sql-composer
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always
